    <div class="row mt-4 text-center">
        <div class="col-md-8 mx-auto">
            <h1 class="mb-4">Product Review for <strong>{{ product_name }}</strong></h1>
            <p class="lead">Thank you for reviewing our products! We take your feedback seriously!</strong></p>
            <!-- Product Image -->
            {% if product.image %}
            <img class="d-none d-sm-block w-75 mx-auto border border-dark" src="{{ product.image.url }}" alt="{{ product.name }}"
                onerror="this.onerror=null;this.src='{{ MEDIA_URL }}no_image.jpg'">
            {% else %}
            <img class="d-none d-sm-block w-75 mx-auto border border-dark" src="{{ MEDIA_URL }}no_image.jpg" alt="{{ product.name }}">
            {% endif %}

            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}

                <div class="form-group">
                    <label for="comment">Write Your Review below:</label>
                    <textarea class="form-control w-100 p-2 border border-dark rounded" id="comment" name="comment" rows="5" required></textarea>
                    <div class="invalid-feedback">
                        Please provide your review.
                    </div>
                </div>

                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <div class="star-rating">
                        <i class="fas fa-star fa-2x" data-rating="1"></i>
                        <i class="fas fa-star fa-2x" data-rating="2"></i>
                        <i class="fas fa-star fa-2x" data-rating="3"></i>
                        <i class="fas fa-star fa-2x" data-rating="4"></i>
                        <i class="fas fa-star fa-2x" data-rating="5"></i>
                        <input type="hidden" name="rating" id="rating" value="0">
                    </div>
                </div>

                <button type="submit" class="btn btn-lg btn-black">Submit Review</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
