{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="container-fluid header-container mx-auto">
        <div class="row pb-5">
            <!-- Title Section -->
            <div class="col-12 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2 text-center">
                <hr>
                <h1 class="logo-font mb-2">Create your FAQ</h1>
                <hr>

                <!-- Faq Form -->
                <form method="POST" action="{% url 'create_faq' %}" class="form mt-4 form-as-p" id="faq-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <!-- Buttons -->
                    <div class="mt-3 mt-sm-4 d-flex justify-content-center">

                        <!-- Cancel Button -->
                        <a href="{% url 'faqs' %}" class="text-decoration-none btn btn-lg bg-secondary mx-2" style="color: #fff;">
                            Cancel
                        </a>
                    
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-lg btn-black mx-2">
                            Create FAQ
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
