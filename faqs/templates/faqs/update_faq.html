{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="container-fluid header-container">
        <div class="row pb-5">
            <!-- Title Section -->
            <div class="col-12 col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
                <h1 class="mb-2">Update FAQ</h1>
                <hr>

                <!-- Faq Form -->
                <form method="POST" action="{% url 'update_faq' %}" class="form mt-4 form-as-p" id="faq-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <!-- Buttons -->
                    <div class="mt-3 mt-sm-4 d-flex justify-content-end">

                        <!-- Cancel Button -->
                        <a href="{% url 'faqs' %}" class="text-decoration-none">
                            <p class="d-inline">CANCEL</p>
                        </a>
                    
                        <!-- Submit Button -->
                        <button type="submit" class="logo-font shop-now-button btn btn-lg bg-black">
                            Create FAQ
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
